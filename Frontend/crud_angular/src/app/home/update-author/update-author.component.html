<div class="container">
    <div class="form-container">
        <h2 class="form-title">Update Author</h2>
        <form [formGroup]="updateAuthorForm">
            <div class="form-group">
                <label for="name">Author Name:</label>
                <input type="text" id="name" name="name" required formControlName="name">
            </div>

            <div class="form-group">
                <label for="book">Book Name:</label>
                <input type="text" id="book" name="book" required formControlName="book">
            </div>
            <button type="submit" [disabled]="updateAuthorForm.invalid" (click)="updateAuthor()" >Update</button>
        </form>
    <div>
</div>
